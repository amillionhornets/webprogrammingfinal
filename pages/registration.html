<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/registration.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="registration.html">Registration</a></li>
            <li><a href="game.html">Game</a></li>
            <li><a href="apiFetchDemo.html">API Calls</a></li>
        </ul>
    </nav>
    <form class="register">
        <label for="Fname">First Name
            <input type="text" name="fname" pattern="[A-Za-z\s]+" required title="only letters">
        </label>
        
        <label for="Lname">Last Name
            <input type="text" name="lname" pattern="[A-Za-z\s]+" required title="only letters">
        </label>
        
        <label for="PhoneNum">Mobile Number
            <input type="text" name="phone" 
                pattern="(^\d{10}$)"
                title="Enter a valid 10-digit mobile number or an email address"
                required>
        </label>
        <label for="email">Email
            <input type="email" name="email" 
                title="Enter a valid 10-digit mobile number or an email address"
                required>
        </label>
        
        <label for="pass">Password
            <input type="password" name="password" id="password" 
                pattern=".{6,}" 
                title="Password must be at least 6 characters long."
                required>
        </label>
        
        <label for="rePass">Re-enter Password
            <input type="password" name="confirm_password" id="confirm_password" 
                pattern=".{6,}" 
                title="Passwords must match."
                required>
        </label>
        
        <button type="submit">Submit</button>
    </form>
    
    <script src="../scripts/register.js"></script>
</body>
</html>
